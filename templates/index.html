<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #358fe8;
        }
        .container {
            background: red;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

        }
        h1, h2 {
            color: #063666;
        }
        .input-group input {
            display: flex;
            justify-content: center;
            align-items: center;
             margin: 20px auto;

            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ced4da;
        }
         .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ced4da;
            margin-bottom: 10px;
        }

        .btn-outline-success {
            font-weight: bold;
            color:black;
            font-size: 20px;
            border-radius: 10px;
            width: 100%;


        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center flex-column mt-5">
        <h1>Find Updated Internships</h1><br>
        <div class="input-group mb-3">
            <input type="text" id="searchQuery" placeholder="Enter keyword...">
            <button class="btn btn-outline-success" id="searchBtn">Search Here</button>

        </div>
        <br>
        <h2>Top 10 Updated Results</h2>
    </div>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="resultsList"></tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            function loadPreviousResults() {
                $.ajax({
                    url: "/previous_searches",
                    type: "GET",
                    success: function (data) {
                        $("#resultsList").empty();
                        let num = 1;
                        if (data.length === 0) {
                            $("#resultsList").append(`<tr><th colspan="3">No previous searches.</th></tr>`);
                        } else {
                            $("#searchQuery").val(data[0][2]);
                            data.forEach(function (item) {
                                let displayText = item[1].length > 20 ? item[1].substring(0, 20) + "..." : item[1];
                                $("#resultsList").append(
                                    `<tr>
                                        <td>${num++}</td>
                                        <td>${item[0]}</td>
                                        <td><a href="${item[1]}" target="_blank">${displayText}</a></td>
                                    </tr>`
                                );
                            });
                        }
                    }
                });
            }
            loadPreviousResults();

            $("#searchBtn").click(function () {
                var query = $("#searchQuery").val().trim();
                if (!query) {
                    alert("Please enter a search term!");
                    return;
                }
                $.ajax({
                    url: "/search?query=" + encodeURIComponent(query),
                    type: "GET",
                    success: function (data) {
                        $("#resultsList").empty();
                        let num = 1;
                        if (data.length === 0) {
                            $("#resultsList").append(`<tr><th colspan="3">No results found.</th></tr>`);
                        } else {
                            data.forEach(function (item) {
                                let displayText = item.link.length > 20 ? item.link.substring(0, 20) + "..." : item.link;
                                $("#resultsList").append(
                                    `<tr>
                                        <td>${num++}</td>
                                        <td>${item.title}</td>
                                        <td><a href="${item.link}" target="_blank">${displayText}</a></td>
                                    </tr>`
                                );
                            });
                        }
                    },
                    error: function () {
                        alert("Error fetching results. Please try again.");
                    }
                });
            });
        });
    </script>
</body>

</html>
